<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Watersommelier Vragenlijst</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --ink: #0f172a;
            --muted: #64748b;
            --line: #e2e8f0;
            --bg: #f8fafc;
            --card: #FFFFFF;
            --accent: #0ea5e9;
            --accent-dark: #0284c7;
            --accent-light: #e0f2fe;
            --shadow: rgba(15, 23, 42, 0.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            color: var(--ink);
            min-height: 100vh;
            padding: 20px 0;
        }

        main {
            max-width: 980px;
            margin: 0 auto;
            padding: clamp(16px, 3vw, 32px);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin: 0 0 32px;
            font-size: clamp(24px, 5vw, 38px);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -0.02em;
        }

        form {
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 20px;
            padding: clamp(20px, 4vw, 40px);
            box-shadow: 0 20px 60px var(--shadow), 0 0 0 1px rgba(14, 165, 233, 0.1);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin: 20px 0;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 2px solid var(--line);
            background: #fff;
            font-family: inherit;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-light);
        }

        textarea {
            min-height: 160px;
            resize: vertical;
            line-height: 1.6;
        }

        fieldset {
            border: 2px solid var(--line);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 28px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.5), rgba(255,255,255,0.2));
            transition: all 0.3s ease;
        }

        fieldset:hover {
            border-color: var(--accent);
            box-shadow: 0 8px 24px rgba(14, 165, 233, 0.1);
        }

        legend {
            padding: 0 12px;
            font-weight: 800;
            font-size: 18px;
            color: var(--accent-dark);
        }

        .sens-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 12px;
            overflow: hidden;
            border-radius: 12px;
        }

        .sens-table th,
        .sens-table td {
            border: 1px solid var(--line);
            padding: 14px;
            text-align: center;
        }

        .sens-table th {
            background: linear-gradient(135deg, var(--accent-light) 0%, #bae6fd 100%);
            font-weight: 800;
            color: var(--accent-dark);
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sens-table td {
            background: white;
        }

        .sens-table input[type="number"] {
            width: 110px;
            padding: 10px 12px;
            border-radius: 10px;
            border: 2px solid var(--line);
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .sens-table input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-light);
        }

        @media (max-width: 720px) {
            .sens-table thead {
                display: none;
            }

            .sens-table,
            .sens-table tbody,
            .sens-table tr,
            .sens-table td {
                display: block;
                width: 100%;
            }

            .sens-table tr {
                border: 2px solid var(--line);
                border-radius: 14px;
                padding: 12px;
                margin-bottom: 12px;
                background: white;
            }

            .sens-table td {
                border: 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 0;
            }

            .sens-table td::before {
                content: attr(data-label);
                font-weight: 800;
                color: var(--accent-dark);
                margin-right: 10px;
            }

            .sens-table input[type="number"] {
                width: 120px;
            }
        }

        .set-title {
            font-weight: 900;
            text-align: center;
            font-size: clamp(20px, 4.5vw, 32px);
            margin: 12px 0 20px;
            background: linear-gradient(135deg, var(--accent) 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: capitalize;
        }

        .cmp-set {
            margin: 16px 0 32px;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(224, 242, 254, 0.3), rgba(255,255,255,0.5));
            border-radius: 16px;
            border: 1px solid rgba(14, 165, 233, 0.2);
        }
        
        .cmp-set + .cmp-set {
            margin-top: 32px;
        }

        .cmp-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .cmp-glass {
            padding: 12px 16px;
            border: 2px solid var(--line);
            border-radius: 12px;
            text-align: center;
            background: white;
            font-weight: 700;
            color: var(--ink);
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .cmp-glass:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
        }

        .cmp-ops {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
        }

        .cmp-ops input[type="radio"] {
            display: none;
        }

        .cmp-ops label {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 52px;
            height: 52px;
            border: 2px solid var(--line);
            border-radius: 14px;
            font-size: 24px;
            font-weight: 800;
            cursor: pointer;
            background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--muted);
        }

        .cmp-ops label:hover {
            border-color: var(--accent);
            transform: scale(1.1);
            color: var(--accent);
        }

        .cmp-ops input[type="radio"]:checked + label {
            border-color: var(--accent);
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 16px rgba(14, 165, 233, 0.4);
            transform: scale(1.05);
        }

        .cmp-extra {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 12px;
            flex-wrap: wrap;
            justify-content: center;
            padding-top: 12px;
            border-top: 1px solid var(--line);
        }

        .cmp-extra > span {
            font-weight: 700;
            color: var(--muted);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .cmp-cert {
            display: inline-flex;
            gap: 8px;
        }

        .cmp-cert input[type="radio"] {
            display: none;
        }

        .cmp-cert label {
            padding: 8px 20px;
            border: 2px solid var(--line);
            border-radius: 999px;
            cursor: pointer;
            font-weight: 700;
            background: white;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .cmp-cert label:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
        }

        .cmp-cert input[type="radio"]:checked + label {
            border-color: var(--accent);
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 16px rgba(14, 165, 233, 0.3);
        }

        .form-group label {
            display: block;
            padding: 12px 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .form-group label:hover {
            background: var(--accent-light);
            padding-left: 20px;
        }

        .form-group input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }

        button {
            appearance: none;
            border: 2px solid var(--line);
            background: white;
            border-radius: 14px;
            padding: 14px 28px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        button:hover {
            background: var(--bg);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        button[type="submit"] {
            background: linear-gradient(135deg, var(--accent) 0%, #3b82f6 100%);
            color: white;
            border-color: var(--accent);
            font-size: 18px;
            padding: 16px 40px;
            box-shadow: 0 8px 24px rgba(14, 165, 233, 0.3);
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, var(--accent-dark) 0%, #2563eb 100%);
            border-color: var(--accent-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(14, 165, 233, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .cmp-row {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .cmp-ops {
                order: 2;
            }

            .cmp-glass:first-child {
                order: 1;
            }

            .cmp-glass:last-child {
                order: 3;
            }
        }
    </style>
</head>
<body>

        <form action="/send-data" method="post">

    <script>
        // Mock data voor demonstratie
        const mockData = {
            name: "Jan",
            glasses: [
                { id: 1, naam: "A", tags: ["smaak", "textuur"] },
                { id: 2, naam: "B", tags: ["smaak", "helderheid"] },
                { id: 3, naam: "C", tags: ["smaak", "textuur", "helderheid"] }
            ]
        };

        function cool(data) {
            console.log(data);
            let name = document.getElementById("name");
            name.innerHTML = data.name;
            
            if (data.glasses && Array.isArray(data.glasses)) {
                renderComparisons(data.glasses);
            }
        }

        function renderComparisons(glasses) {
            const host = document.getElementById("comparisons");
            host.innerHTML = "";

            const byTag = new Map();
            glasses.forEach(g => {
                const tags = g.tags || [];
                tags.forEach(t => {
                    const tag = String(t || "").trim().toLowerCase();
                    if (!tag) return;
                    if (!byTag.has(tag)) byTag.set(tag, []);
                    byTag.get(tag).push(g);
                });
            });

            let idx = 0;
            for (const [tag, arr] of byTag.entries()) {
                if (arr.length < 2) continue;

                const set = document.createElement("div");
                set.className = "cmp-set";

                const title = document.createElement("div");
                title.className = "set-title";
                title.textContent = tag;
                set.appendChild(title);

                for (let i = 0; i < arr.length; i++) {
                    for (let j = i + 1; j < arr.length; j++) {
                        const A = arr[i], B = arr[j];
                        const aName = A.naam || A.name || A.id || `G${i + 1}`;
                        const bName = B.naam || B.name || B.id || `G${j + 1}`;
                        const base = `cmp_${idx}`;

                        set.appendChild(createHidden(`_cmp_${idx}_tag`, tag));
                        set.appendChild(createHidden(`_cmp_${idx}_glass_a`, "glass " + A.id || aName));
                        set.appendChild(createHidden(`_cmp_${idx}_glass_b`, "glass " + B.id || bName));

                        const row = document.createElement("div");
                        row.className = "cmp-row";

                        const left = document.createElement("div");
                        left.className = "cmp-glass";
                        left.textContent = "glas " + aName;

                        const ops = document.createElement("div");
                        ops.className = "cmp-ops";
                        ops.appendChild(createRadio(`_cmp_${idx}_rel`, `${base}_gt`, "A_gt", ">", true));
                        ops.appendChild(createRadio(`_cmp_${idx}_rel`, `${base}_eq`, "eq", "=", false));
                        ops.appendChild(createRadio(`_cmp_${idx}_rel`, `${base}_lt`, "B_gt", "<", false));

                        const right = document.createElement("div");
                        right.className = "cmp-glass";
                        right.textContent = "glas " + bName;

                        row.appendChild(left);
                        row.appendChild(ops);
                        row.appendChild(right);
                        set.appendChild(row);

                        const extra = document.createElement("div");
                        extra.className = "cmp-extra";
                        extra.insertAdjacentHTML('beforeend', '<span>Zekerheid:</span>');
                        extra.appendChild(createCertRadio(`_cmp_${idx}_zekerheid`, `${base}_c1`, "1", "1"));
                        extra.appendChild(createCertRadio(`_cmp_${idx}_zekerheid`, `${base}_c2`, "2", "2"));
                        extra.appendChild(createCertRadio(`_cmp_${idx}_zekerheid`, `${base}_c3`, "3", "3"));
                        set.appendChild(extra);

                        host.appendChild(set);
                        idx++;
                    }
                }
            }
        }

        function createHidden(name, value) {
            const h = document.createElement("input");
            h.type = "hidden";
            h.name = name;
            h.value = value;
            return h;
        }

        function createRadio(name, id, value, symbol, required) {
            const wrap = document.createElement("div");
            const r = document.createElement("input");
            r.type = "radio";
            r.name = name;
            r.id = id;
            r.value = value;
            if (required) r.required = true;
            const l = document.createElement("label");
            l.setAttribute("for", id);
            l.textContent = symbol;
            wrap.appendChild(r);
            wrap.appendChild(l);
            return wrap;
        }

        function createCertRadio(name, id, value, text) {
            const wrap = document.createElement("div");
            wrap.className = "cmp-cert";
            const r = document.createElement("input");
            r.type = "radio";
            r.name = name;
            r.id = id;
            r.value = value;
            r.required = true;
            const l = document.createElement("label");
            l.setAttribute("for", id);
            l.textContent = text;
            wrap.appendChild(r);
            wrap.appendChild(l);
            return wrap;
        }

        // Simuleer laden van data
        // setTimeout(() => cool(mockData), 100);
        window.UserData.onReady(cool);
    </script>
