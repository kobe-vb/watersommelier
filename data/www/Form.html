<!DOCTYPE html>

                <label for="b">biter?</label>
                <input type="number" name="SsC bitter" id="b" required>
            </div>           
            <div class="form-group">

                <input type="text" name="final comment" id="com" required>
            </div>

            <div class="form-group">
                <label for="leker">vindge lekereddr</label>
                <input type="text" name="_leker" id="leker" required>
            </div>
            
            <!-- custom form -->

            <div class="form-group">
                <button type="submit">Verzend</button>
            </div>
        </form>
    </main>

    <script src="cominication.js"></script>
